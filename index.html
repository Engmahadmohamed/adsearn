<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Ads Demo</title>
    <script src='//whephiwums.com/sdk.js' data-zone='8957361' data-sdk='show_8957361'></script>
    <style>
        /* Keep original styles unchanged */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        #loading {
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 0 15px;
        }

        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 120px;
            box-sizing: border-box;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #loading {
                font-size: 18px;
            }
            
            #counter {
                font-size: 12px;
                padding: 6px 12px;
                top: 5px;
                right: 5px;
                max-width: 100px;
            }
        }

        @media (max-width: 480px) {
            #loading {
                font-size: 16px;
            }
            
            #counter {
                font-size: 11px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading ads...</div>
    <div id="counter">Ad count: 0/100</div>

    <script>
        let adCount = 0;
        const maxAds = 100;
        const adCloseDelay = 1000;
        const adDisplayTime = 15000;
        let currentAdContainer = null;

        function forceCloseAd() {
            // Method 1: Remove all iframes
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.remove();
            });

            // Method 2: Hide overlay elements
            document.querySelectorAll('div').forEach(div => {
                if (div.style.position === 'fixed' && 
                    div.style.zIndex === '9999' &&
                    div.style.backgroundColor) {
                    div.remove();
                }
            });

            // Method 3: Clear ad container
            if (currentAdContainer) {
                currentAdContainer.innerHTML = '';
                currentAdContainer.remove();
                currentAdContainer = null;
            }

            // Method 4: Reset body overflow
            document.body.style.overflow = 'auto';
        }

        function showAd() {
            if (adCount >= maxAds) {
                document.getElementById('loading').textContent = 'Completed 100 ads';
                return;
            }

            document.getElementById('counter').textContent = `Ad count: ${adCount + 1}/${maxAds}`;

            // Create container for ad
            currentAdContainer = document.createElement('div');
            document.body.appendChild(currentAdContainer);

            // Show ad
            const adPromise = show_8957361()
                .then(() => {
                    adCount++;
                    setTimeout(showAd, adCloseDelay);
                })
                .catch(error => {
                    console.error('Ad error:', error);
                    adCount++;
                    setTimeout(showAd, adCloseDelay);
                });

            // Force close after 15 seconds
            setTimeout(() => {
                forceCloseAd();
                if (adCount < maxAds) {
                    adCount++;
                    document.getElementById('counter').textContent = `Ad count: ${adCount}/${maxAds}`;
                    setTimeout(showAd, adCloseDelay);
                }
            }, adDisplayTime);
        }

        // Start the ad loop
        showAd();
    </script>
</body>
</html>
